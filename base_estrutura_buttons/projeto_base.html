<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #conteudo{
            display:flex;
            position:fixed;
            width:200px;
            justify-content:space-around;
            background-color: steelblue;
            align-items:center;
            flex-flow:wrap;
            flex-direction: column;
            height:100%;
            margin:-12px 0px;
            border:5px outset lightskyblue;
        }
        #conteudo button{
            width:150px;
            height:25px;
            cursor: pointer;
            background-color: dodgerblue;
            color: aliceblue;
            border: 2px solid #4682B4;
            border-bottom-left-radius:10px;
            border-bottom-right-radius:10px;
        }
        #conteudo button:hover{
            background-color: #4682B4;
            box-shadow: 1px 1px 5px black;
        }
        #conteudo button img{
            position:fixed;
            width:25px;
            margin-top:-5px;
            left:155px;
            opacity:40%;
        }
        #botao_show{
            width:45px;
            position: fixed;
            background-color: inherit;
            top:5px;
            left: 200px;
            border-radius: 50px;
            cursor: pointer;
        }
        #botao_show:hover{
            box-shadow: 1px 1px 5px black;
        }    
        #box_1,#box_2,#box_3,#box_4,#box_5{
            position:relative;
            flex-direction: column;
            width:158px;
            border:1px solid;
            background-color: dodgerblue;
            border-radius:5px;
            filter: drop-shadow(2px 4px 6px black);
        }
        #box_0{
            position:relative;
            top:-50px;
            flex-direction: column;
            width:158px;
            border:1px solid;
            background-color: dodgerblue;
            border-radius:5px;
            filter: drop-shadow(2px 4px 6px black);
        }
        #box_0 button, #box_1 button,#box_2 button,#box_3 button,#box_4 button,#box_5 button{
            height:35px;
            margin:10px 4px;
            display:flex;
            cursor: pointer;
            background-color: dodgerblue;
            color: aliceblue;
            border: 2px solid #4682B4;
            align-items: center;
            border-radius:5px;
        }
        
    </style>
</head>
<body>
<main id="conteudo" >
    <img id='botao_show' src="arrow-narrow-circle-broken-down-svgrepo-com.svg">
   <button id="bt">Bônus<img src="arrow-next-small-svgrepo-com.svg"></button>
   <span id="box_0" style="display:none;"></span>
   <button id="separar_bt">Separação<img src="arrow-next-small-svgrepo-com.svg"></button>
   <span id="box_1" style="display:none;"></span>
   <button id="conferencia_bt">Conferência<img src="arrow-next-small-svgrepo-com.svg"></button>
   <span id="box_2" style="display:none;"></span>
   <button id="pega_bt">Pega<img src="arrow-next-small-svgrepo-com.svg"></button>
   <span id="box_3" style="display:none;"></span>
   <button id="inventario_bt">Inventário<img src="arrow-next-small-svgrepo-com.svg"></button>
   <span id="box_4" style="display:none;"></span>
   <button id="gerenciar_bt">Menu Gerenciar<img src="arrow-next-small-svgrepo-com.svg"></button>
   <span id="box_5" style="display:none;"></span>
</main>
<script src="func_buttons.js">
</script>
</body>
</html>
